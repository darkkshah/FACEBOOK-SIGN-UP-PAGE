<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up for Facebook | Facebook</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<h1>facebook</h1>
			<h2>Sign up</h2>
		</div>
		<form>
			<div class="form-group">
				<label for="fname">First name</label>
				<input type="text" id="fname" name="fname">
			</div>
			<div class="form-group">
				<label for="lname">Last name</label>
				<input type="text" id="lname" name="lname">
			</div>
			<div class="form-group">
				<label for="email">Email or mobile phone number</label>
				<input type="text" id="email" name="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<div class="form-group">
				<label for="dob">Date of birth</label>
				<input type="date" id="dob" name="dob">
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" name="gender">
					<option value="">Select gender</option>
					<option value="male" id="male">Male</option>
					<option value="female" id="female">Female</option>
				</select>
			</div>
            <button type="button" class="button" onclick="register()">Sign Up</button><br><br>
		</form>
		<div class="links">
			<p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.</p><br><br>
			<p>Already have an account? <a href="#">Log In</a></p>
		</div>
	</div>
    <script src="app.js"></script>
</body>
</html>
